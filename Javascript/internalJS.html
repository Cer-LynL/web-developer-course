<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>

    <p>What's my favorite food?</p>

    <input type="text" id="textInput">

    <p><button id="checkFaveFood">Enter</button></p>

    <script type="text/javascript">

        document.getElementById("checkFaveFood").onclick = function () {
            var foodEntered = document.getElementById("textInput").value;

            var actualFood = "Pizza";

            if (foodEntered == actualFood) {

                alert("You got it!")

            } else {

                alert("Try again!")

            }
        }

    </script>

</body>
</html>
